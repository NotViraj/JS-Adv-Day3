<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="abc"></p>
    <script>

        var efg = [5, 8, 2, 4, 1];
        function abcd(hij) {
            return hij+12;
        }
        var xyz = efg.map(abcd);
        document.getElementById("abc").innerHTML = xyz;
        

    </script>
</body>
</html>
